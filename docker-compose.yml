version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: HospitalSystem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hospital-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hospital-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hospital-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=HospitalSystem;Username=postgres;Password=password
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "5000:80"
    depends_on:
      - postgres
      - redis
    networks:
      - hospital-network
    volumes:
      - ./backend/logs:/app/logs
  # Scalar API Reference
  scalar:
    image: scalarapi/api-reference:latest
    container_name: scalar-api
    restart: unless-stopped
    # Use redirect or config file - simplest: use query parameter in URL
    # Access Scalar at: http://localhost:8080?specUrl=http://backend/swagger/v1/swagger.json
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - hospital-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.npm
    container_name: hospital-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hospital-network

volumes:
  postgres_data:
  redis_data:

networks:
  hospital-network:
    driver: bridge
